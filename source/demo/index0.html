        <script>
        hokuto.render({
            config: {
                tag: 'form',
                attrs: {
                    action: '/admin/addTarget',
                    method: 'POST'
                },
                children: [{
                    style: { display: 'flex', alignItems: 'center' },
                    children: [{
                        tag: 'input',
                        style: { display: 'flex', width: '100%' },
                        attrs: {
                            type: 'text',
                            placeholder: '[t[add new target]t]',
                            name: 'target',
                            autocomplete: 'off'
                        },
                        onInput:function(e){
                            var butt = this.getByRef('butt');
                            if(e.target.value.length){
                                butt.node.removeAttribute('disabled')
                            } else {
                                butt.node.setAttribute('disabled', 'disabled')
                            }
                        }
                    },{
                        tag:'button',
                        style:{display:'flex',marginLeft:'5px',fontWeight:'bold'},
                        ref:'butt',
                        attrs:{
                            type:'submit',
                            disabled:'disabled'
                        },
                        html:'[t[ADD]t]'
                    }]
                }]
            }
        })
    </script>
