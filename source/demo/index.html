<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script>
</head>
<body>
    <script>
       
        hokuto.render({
            config: {
                component: 'home/index',
                params:{
                    title: 'Hokuto'
                }
            }
        })
        .then(r => {
            
            var script = hokuto.dom.script({src:'./components/home/loaded.js'});
            
            r.addSibling(script);
            hokuto.fx.fadeIn({
                // additionalStyles: 'body{color:red}',
                duration:2e3
            });


            hokuto.render({
                config:{
                    children:[
                        {tag:'h1', text:'hokuto'},
                        {html:'hello from Hokuto'}
                    ]
                }
            })
        })
        
    </script>
</body>
</html>
